<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="px-data-grid-filter-entity.html">

<dom-module id="px-data-grid-filter">
  <template>
    <style>
      px-data-grid-filter-entity + px-data-grid-filter-entity {
        margin-top: 5px;
      }
    </style>
    <template is="dom-repeat" items="{{filterEntities}}" as="entity">
      <px-data-grid-filter-entity entity="{{entity}}" columns="[[columns]]" input-data="[[inputData]]" output-data="{{outputData}}"></px-data-grid-filter-entity>
    </template>
    <button on-click="_addFilterEntity">+</button>
  </template>
  <script>
    {
      /**
       * @memberof Predix
       * @extends Polymer.Element
       */
      class DataGridFilterElement extends Polymer.Element {
        static get is() {
          return 'px-data-grid-filter';
        }

        static get properties() {
          return {
            columns: {
              type: Array
            },
            filterEntities: {
              type: Array
            }
          };
        }

        _addFilterEntity() {
          this.push('filterEntities', {});
        }
      }

      customElements.define(DataGridFilterElement.is, DataGridFilterElement);

      /**
       * @namespace Predix
       */
      window.Predix = window.Predix || {};
      Predix.DataGridFilterElement = DataGridFilterElement;
    }
  </script>
</dom-module>
