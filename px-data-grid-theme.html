<dom-module id="px-data-grid-theme" theme-for="vaadin-grid">
  <template>
    <style>
      :host {
        --px-data-grid-padding-top: 12px;
        --px-data-grid-padding-bottom: 12px;
        --px-data-grid-padding-left: 12px;
        --px-data-grid-padding-right: 12px;
        --px-data-grid-header-text-color: #677e8c;
        --px-data-grid-header-font-size: 12px;
        --px-data-grid-cell-focused-color: #72b9dd;

        background-color: var(--px-base-background-color);
        font-family: var(--px-data-grid-font-family);
        font-size: var(--px-data-grid-font-size);
        color: var(--px-base-text-color);
        border: 0;
      }

      [part~="cell"] {
        min-height: 0px;
        padding-top: var(--px-data-grid-padding-top);
        padding-bottom: var(--px-data-grid-padding-bottom);
        padding-left: var(--px-data-grid-padding-left);
        padding-right: var(--px-data-grid-padding-right);
        background: var(--px-base-background-color);
        align-items: center;
      }

      [part~="header-cell"],
      [part~="footer-cell"] {
        background: var(--px-data-grid-header-background-color);
        color: var(--px-data-grid-header-text-color);
        text-transform: uppercase;
      }

      [part~="header-cell"] ::slotted(*),
      [part~="footer-cell"] ::slotted(*) {
        font-size: var(--px-data-grid-header-font-size);
      }

      /* Header and footer divider between body rows */

      [part~="row"]:last-child [part~="header-cell"] {
        border-bottom: 1px solid var(--px-data-grid-border-color);
      }

      [part~="row"]:first-child [part~="footer-cell"] {
        border-top: 1px solid var(--px-data-grid-border-color);
      }

      /* Body rows/cells */

      [part~="body-cell"] {
        border-bottom: 1px solid var(--px-data-grid-separator-color);
      }

      /* Selected row */

      :host(:not([reordering])) [part~="row"][selected] [part~="cell"] {
        background: var(--px-data-grid-cell-background-color--selected);
        border-bottom: 1px solid var(--px-data-grid-cell-border-color--selected);
      }

      /* Frozen columns */

      [part~="cell"][last-frozen] {
        border-right: 1px solid var(--px-data-grid-separator-color);
      }

      /* Keyboard navigation */

      [part~="cell"]:focus {
        outline: none;
      }

      :host([navigating]) [part~="cell"]:focus {
        box-shadow: inset 0 0 0 2px var(--px-data-grid-cell-focused-color);
      }

      /* Row stripes */

      :host([theme~="row-stripes"]) [part~="row"][odd] {
        background: var(--px-data-grid-background-color-striped--odd);
      }

      :host([theme~="row-stripes"]) [part~="row"][odd][selected] {
        background: var(--px-data-grid-background-color-striped--odd--selected);
      }

      :host([theme~="row-stripes"]) [part~="row"]:not([odd])[selected] {
        background: var(--px-data-grid-background-color-striped--even--selected);
      }

      :host([theme~="row-stripes"]) [part~="row"][odd] [part~="cell"] {
        background: var(--px-data-grid-background-color-striped--odd);
      }

      :host([theme~="row-stripes"]) [part~="row"][odd][selected] [part~="cell"] {
        background: var(--px-data-grid-background-color-striped--odd--selected);
      }

      :host([theme~="row-stripes"]) [part~="row"]:not([odd])[selected] [part~="cell"] {
        background: var(--px-data-grid-background-color-striped--even--selected);
      }

    </style>
  </template>
</dom-module>

<dom-module id="px-data-grid-sorter-theme" theme-for="vaadin-grid-sorter">
  <template>
    <style>
      /* Ordering */

      [part="indicators"] {
        margin-left: 5px;
      }

      [part="indicators"]::before {
        font-family: 'px-data-grid-sorter-icons';
        color: var(--px-data-grid-cell-text-color--sorted);
      }

      [part="order"] {
        right: -6px;
      }

      :host(:not([direction])) [part="indicators"]::before {
        content: '';
      }

      :host([direction]) [part="content"] {
        color: var(--px-data-grid-cell-text-color--sorted);
      }

      :host([direction=asc]) [part="indicators"]::before {
        content: '\e901';
      }

      :host([direction=desc]) [part="indicators"]::before {
        content: '\e902';
      }
    </style>
  </template>
</dom-module>
