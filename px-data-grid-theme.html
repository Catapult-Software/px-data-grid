<link rel="import" href="../px-theme/px-theme-styles.html">
<link rel="import" href="../px-dark-theme/px-dark-theme-styles.html">

<custom-style>
  <style include="px-dark-theme-styles" is="custom-style"></style>
</custom-style>

<dom-module id="px-data-grid-theme" theme-for="vaadin-grid">
  <template>
    <style>
      :host {
        --px-data-table-padding-top: 12px;
        --px-data-table-padding-bottom: 12px;
        --px-data-table-padding-left: 12px;
        --px-data-table-padding-right: 12px;
        --px-data-table-header-text-color: #677e8c;
        --px-data-table-header-font-size: 12px;

        background-color: var(--px-base-background-color);
        font-family: var(--px-data-table-font-family);
        font-size: var(--px-data-table-font-size);
        color: var(--px-base-text-color);
        border: 0;
      }

      [part~="cell"] {
        min-height: 0px;
        padding-top: var(--px-data-table-padding-top);
        padding-bottom: var(--px-data-table-padding-bottom);
        padding-left: var(--px-data-table-padding-left);
        padding-right: var(--px-data-table-padding-right);
        align-items: center;
      }

      [part~="header-cell"],
      [part~="footer-cell"] {
        background: var(--px-data-table-header-background-color);
        color: var(--px-data-table-header-text-color);
        text-transform: uppercase;
      }

      [part~="header-cell"] ::slotted(*),
      [part~="footer-cell"] ::slotted(*) {
        font-size: var(--px-data-table-header-font-size);
      }

      /* Header and footer divider between body rows */

      [part~="row"]:last-child [part~="header-cell"] {
        border-bottom: 1px solid var(--px-data-table-border-color);
      }

      [part~="row"]:first-child [part~="footer-cell"] {
        border-top: 1px solid var(--px-data-table-border-color);
      }

      /* Body rows/cells */

      [part~="body-cell"] {
        border-bottom: 1px solid var(--px-data-table-separator-color);
      }

      /* Selected row */

      :host(:not([reordering])) [part~="row"][selected] [part~="cell"] {
        background: var(--px-data-table-cell-background-color--selected);
        border-bottom: 1px solid var(--px-data-table-cell-border-color--selected);
      }

      /* Frozen columns */

      [part~="cell"][last-frozen] {
        border-right: 1px solid var(--px-data-table-separator-color);
      }

      /* Keyboard navigation */

      [part~="cell"]:focus {
        outline: none;
      }

      :host([navigating]) [part~="cell"]:focus {
        box-shadow: inset 0 0 0 2px var(--px-data-table-highlight--low);
      }

      /* Row stripes */

      :host([theme~="row-stripes"]) [part~="row"][odd] {
        background: var(--px-data-table-background-color-striped--even);
      }

    </style>
  </template>
</dom-module>
