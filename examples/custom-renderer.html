<!DOCTYPE html>
<html lang="en">
<head>
  <title>Custom Renderer | px-data-grid examples</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>
  <script type="module" src="../../px-theme/px-theme-styles.js"></script>
  <script type="module" src="../px-data-grid.js"></script>

  <!-- Load custom renderer mixin and px-toggle to use inside the renderer -->
  <script type="module" src="../px-data-grid-renderer-mixin.js"></script>
  <script type="module" src="../../px-toggle/px-toggle.js"></script>

  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style>
    html {
      font-size: 15px;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 2rem;
      padding: 0;
    }
    px-data-grid {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>`;

document.head.appendChild($_documentContainer.content);
</script>
</head>
<body>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="px-theme-styles"></style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<px-data-grid editable=""></px-data-grid>`;
document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import 'px-theme/px-theme-styles.js';
import '../px-data-grid.js';
import { DataGridRendererMixin } from '../px-data-grid-renderer-mixin.js';
import 'px-toggle/px-toggle.js';
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
{
  const grid = document.querySelector('px-data-grid');

  /* Define the grid columns */
  grid.columns = [
    {
      name: 'Registered',
      path: 'registered',
      // tells the grid to use the custom renderer
      renderer: 'bool-custom-renderer',
      editable: true,
      flexGrow: 1
    },
    {
      name: 'Name',
      path: 'name',
      renderer: 'px-data-grid-string-renderer',
      editable: true,
      flexGrow: 3
    },
    {
      name: 'Email',
      path: 'email',
      flexGrow: 3
    }
  ];

  setTimeout(() => {
    /* Add data to the grid */
    grid.tableData = [
      {
        name: 'Emilie du Chatelet',
        email: 'emilie@example.com',
        registered: true
      },
      {
        name: 'Caroline Herschel',
        email: 'caroline@example.com',
        registered: false
      },
      {
        name: 'Mary Anning',
        email: 'marya@example.com',
        registered: false
      },
      {
        name: 'Mary Somerville',
        email: 'marys@example.com',
        registered: false
      },
      {
        name: 'Maria Mitchell',
        email: 'maria@example.com',
        registered: true
      },
      {
        name: 'Lise Meitner',
        email: 'lise@example.com',
        registered: true
      },
      {
        name: 'Irène Curie-Joliot',
        email: 'irene@example.com',
        registered: false
      },
      {
        name: 'Barbara McClintock',
        email: 'barbara@example.com',
        registered: true
      },
      {
        name: 'Dorothy Hodgkin',
        email: 'dorothy@example.com',
        registered: true
      },
      {
        name: 'Rosalind Franklin',
        email: 'rosalind@example.com',
        registered: true
      }
    ];
  }, 500);

  /* Create a custom renderer to display and edit booleans */
  class BoolCustomRenderer extends DataGridRendererMixin(PolymerElement) {
    static get is() { return 'bool-custom-renderer'; }

    static get properties() {
      return {};
    }

    static get template() {
      return `
        <template is="dom-if" if="[[!_editing]]">
          [[_getSymbol(value)]]
        </template>

        <template is="dom-if" if="[[_editing]]">
          <px-toggle checked="{{value}}"></px-toggle>
        </template>
      `;
    }

    _getSymbol(value) {
      if (value) {
        return '✅';
      }
      else {
        return '❌';
      }
    }
  }
  window.customElements.define(BoolCustomRenderer.is, BoolCustomRenderer);
}
</script>
</body>
</html>
