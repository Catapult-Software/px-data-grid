<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Renderer Configurations | px-data-grid examples</title>

  <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>
  <script type="module" src="../../px-theme/px-theme-styles.js"></script>
  <script type="module" src="../css/px-data-grid-light-theme-styles.js"></script>
  <script type="module" src="../px-data-grid.js"></script>

  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style>
    html, body {
      font-size: 15px;
      margin: 0;
      padding: 0;
    }
  </style>`;

document.head.appendChild($_documentContainer.content);
</script>
</head>
<body>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="px-theme-styles"></style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style include="px-data-grid-light-theme-styles"></style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<px-data-grid editable=""></px-data-grid>`;
document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import 'px-theme/px-theme-styles.js';
import '../css/px-data-grid-light-theme-styles.js';
import '../px-data-grid.js';
const grid = document.querySelector('px-data-grid');

grid.columns = [
  {
    name: 'Name',
    path: 'name'
  },
  // Height column is rendered without any formatting
  {
    name: 'Height',
    path: 'height',
    renderer: 'px-data-grid-number-renderer',
    editable: true
  },
  // Weight column is formatted to use commas and strip decimals
  {
    name: 'Weight',
    path: 'weight',
    renderer: 'px-data-grid-number-renderer',
    editable: true,
    rendererConfig: {
      displayFormat: '0,0'
    }
  },
  // Model column contains data formatted as a number but stored as a string
  // Some of the data can be parsed to a number, but some data can't be
  // parsed. Check the console to see errors for non-numeric values.
  {
    name: 'Model',
    path: 'model',
    renderer: 'px-data-grid-number-renderer',
    editable: true
  }
];

grid.tableData = [
  {
    name: 'GENERATOR 001',
    height: 60.224,
    weight: 190378.487,
    model: '1934'
  },
  {
    name: 'GENERATOR 002',
    height: -63.13,
    weight: 238712.03,
    model: '1934.29'
  },
  {
    name: 'GENERATOR 003',
    height: 59.49,
    weight: 0,
    model: '099A'
  },
  {
    name: 'GENERATOR 004',
    height: 68,
    weight: 478209.22,
    model: ''
   }
];
</script>
</body>
</html>
